<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador iTUNES</title>
    <link rel="shortcut icon" href="src/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>

<body>
    <div class="container">
        
        <div id="app" v-cloak class="py-5">
            <h1 class="h5">Buscador iTUNES</h1>
            <search-form></search-form>
            <pagination-search></pagination-search>
            <div class="row" v-show="!loading">
                <div class="col-md-6 col-lg-4 my-3" v-for="(song, index) in songsFiltered" :key="song.trackId">
                    <song-teaser :song="song"></song-teaser>
                </div>
            </div>
            <pagination-search v-if="songsFiltered != null && songsFiltered.length"></pagination-search> 
            <div v-if="loading" class="text-center my-5">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="src/main.js"></script>

</body>

</html>
